name: Vercel Cron Trigger

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

jobs:
  cron:
    runs-on: ubuntu-latest
    steps:
      - name: Publish scheduled
        run: |
          curl -X POST \
            -H "x-cron-secret: ${{ secrets.CRON_SECRET }}" \
            -H "Content-Type: application/json" \
            --fail \
            "${{ secrets.CRON_URL }}/api/cron/publish-scheduled"

      - name: Auto sync
        run: |
          curl -X POST \
            -H "x-cron-secret: ${{ secrets.CRON_SECRET }}" \
            -H "Content-Type: application/json" \
            --fail \
            "${{ secrets.CRON_URL }}/api/cron/auto-sync"
